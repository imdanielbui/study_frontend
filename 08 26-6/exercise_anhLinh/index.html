<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box</title>
</head>
<style>
  .number{
    background-color: red;
    width: 300px;
    padding: 20px 0px;
    margin: 10px;
    text-align: center;
  }
  .box{
    display: flex;
    flex-flow: row wrap;

  }
</style>
<body>
  <div class="box">

    <div class="number 1">1</div>
    <div class="number 2">2</div>
    <div class="number 3">3</div>
    <div class="number 4">4</div>
  </div>
</body>
</html>
