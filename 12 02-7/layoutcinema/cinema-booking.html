<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Book</title>
  <style>
    main#container{
      display: grid;
      grid-template-columns: repeat(10,1fr);
      gap: 10px;
      scale: 0.5;
    }
    /* main#container div{ */
  </style>
</head>
<body>
  <main id="container"></main>
</body>
<script>
  fetch("seat.html").then((response)=>{
    return response.text();
  })
  .then((data)=>{
    document.getElementById("container").innerHTML=data.repeat(100);
  });
</script>
</html>
